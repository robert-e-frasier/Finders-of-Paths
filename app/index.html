<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Meta and document setup -->
    <meta charset="UTF-8" />
    <title>Finders of Paths</title>

    <!-- Global stylesheet for layout and theming -->
    <link rel="stylesheet" href="css/styles.css" />
</head>

<body>

    <!-- ========================
         Sidebar Navigation Panel
         ========================
         Handles primary app navigation. Each button triggers page content
         loading via JavaScript (see app.js). Icons + labels used for accessibility.
    -->
    <div id="sidebar" class="expanded">

        <!-- === Primary Navigation Buttons === -->
        <!-- Dashboard -->
        <button class="nav-btn">
            <span class="icon">
                <!-- SVG icon: glasses for dashboard theme -->
                <img src="./assets/icons/game-icons_3d-glasses.svg" alt="Dashboard Icon" />
            </span>
            <span class="label">Dashboard</span>
        </button>

        <!-- Items -->
        <button class="nav-btn">
            <span class="icon">
                <!-- SVG icon (shared across multiple sections for now) -->
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
                    <path d="..." />
                </svg>
            </span>
            <span class="label">Items</span>
        </button>

        <!-- NPCs -->
        <button class="nav-btn">
            <span class="icon">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
                    <path d="..." />
                </svg>
            </span>
            <span class="label">NPC</span>
        </button>

        <!-- Shops -->
        <button class="nav-btn">
            <span class="icon">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
                    <path d="..." />
                </svg>
            </span>
            <span class="label">Shops</span>
        </button>

        <!-- Towns and Cities -->
        <button class="nav-btn">
            <span class="icon">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
                    <path d="..." />
                </svg>
            </span>
            <span class="label">Towns and Cities</span>
        </button>

        <!-- Countries -->
        <button class="nav-btn">
            <span class="icon">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
                    <path d="..." />
                </svg>
            </span>
            <span class="label">Countries</span>
        </button>

        <!-- Realms -->
        <button class="nav-btn">
            <span class="icon">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
                    <path d="..." />
                </svg>
            </span>
            <span class="label">Realms</span>
        </button>

        <!-- Spacer: pushes footer buttons to bottom of sidebar -->
        <div class="spacer"></div>

        <!-- === Utility Navigation === -->
        <!-- Settings -->
        <button class="nav-btn">
            <span class="icon">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
                    <path d="..." />
                </svg>
            </span>
            <span class="label">Settings</span>
        </button>

        <!-- Help -->
        <button class="nav-btn">
            <span class="icon">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
                    <path d="..." />
                </svg>
            </span>
            <span class="label">Help</span>
        </button>

        <!-- Extra Spacer before collapse control -->
        <div class="spacer"></div>

        <!-- Collapse Button: toggles sidebar width -->
        <button id="collapse-btn" class="nav-btn">
            <span class="icon">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
                    <path d="..." />
                </svg>
            </span>
            <span class="label">Collapse</span>
        </button>
    </div>

    <!-- =======================
         Dynamic Content Container
         =======================
         Content from internal pages is injected here via JS.
         Example: dashboard.html, items.html, etc.
    -->
    <div id="content"></div>

    <!-- =======================
         Modal Container
         =======================
         Used for settings/help popups. Pages loaded via fetch and
         injected into modal-content. Controlled in app.js.
    -->
    <div id="modal" class="modal">
        <div id="modal-content" class="modal-content"></div>
    </div>

    <!-- JS Logic for navigation, dynamic content loading, modal handling -->
    <script src="js/app.js"></script>
</body>
</html>
